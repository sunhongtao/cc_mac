<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <title></title>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th,td{
            text-align:center;
            margin-top: auto;
            margin-bottom: auto;
            width: auto;
        }
        a:link {color: black  text-decoration:none;}    /* 未被访问的链接 */
        a:visited {text-decoration:none;} /* 已被访问的链接 */
        a:hover {text-decoration:underline;}   /* 鼠标指针移动到链接上 */
        a:active {text-decoration:underline;}  /* 正在被点击的链接 */
    </style>
</head>
<body>
<h1>范畴管理</h1>
    <table class="table table-condensed table-hover table-bordered" width="70%"  >
        <thead>
        <tr>
            <th>范畴编号</th>
            <th>范畴名称</th>
            <th>所属范畴</th>
            <th>操作</th>
        </tr>
        </thead>
        {% for i,field in fieldinfo.items %}
            <tbody>
            <tr>
                <td>
                    {{ field.0 }}
                </td>
                <td>
                    {{ field.1 }}
                </td>
                <td>
                    {{ field.2 }}
                </td>
                <td>
                    <a style="color: #ffffff" class="btn btn-success" href="/addfield">添加</a>
                    <a style="color: #ffffff" class="btn btn-danger" href="/delfield/id={{ field.0 }}">删除</a>
                    <a style="color: #ffffff" class="btn btn-primary" href="/showfieldid/id={{ field.0 }}">更新</a>
                </td>
            </tr>
            <tbody>
        {% endfor %}
    </table>
</body>
</html>
